<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- font personalizadas -->
		<link href="https://fonts.cdnfonts.com/css/galpon" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/oligopoly" rel="stylesheet" />
		<!-- favicon -->
		<link
			rel="shortcut icon"
			href="assets/img/favicon.png"
			type="image/x-icon"
		/>
		<!-- mi style css -->
		<link rel="stylesheet" href="assets/css/style.css"/>
		<!-- mi script js -->
		<script src="assets/js/script.js" defer></script>
		<title>Encuentra tu superhero</title>
	</head>
	<body>

		<!-- navbar -->
		<nav class="navbar navbar-light">
			<div class="container">
				<a class="navbar-brand" href="#"
					><span class="color">Encuentra tu</span>
					<img
						src="assets/img/sh2.png"
						width="40"
						height="34"
						class="d-inline-block align-text-top mr-5"
					/>
				</a>
			</div>
		</nav>

		<!-- seccion principal -->
		<header class="container">
			<div class="text-center">
				<img src="assets/img/sh1.png" class="img-fluid"/>
			</div>
			<div class="text-center pt-5">
				<h1>Encuentra tu superhero</h1>
				<p class="lead">Ingresa el numero del superhero a buscar</p>
			</div>
		</header>

		<!-- formulario -->
		<section>
			<form class="container" id="form">
				<div class="row w-50 m-auto">
					<div class="col">
						<input class="form-control" id="hero-input" />
					</div>
				</div>
				<button class="btn btn-outline-danger d-block mx-auto my-3">
					consultar
				</button>
			</form>
		</section>

		<!-- seccion donde se muestra la card con informacion y el grafico de canvasjs -->
		<section class="container">
			<div class="row center">
				<div class="col-sm-12 col-lg-6" id="hero-info">
				</div>
				<div class="col-sm-12 col-lg-6 mb-4" id="hero-stats"></div>
			</div>
		</section>

		<!-- canvasjs -->
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</body>
</html>
